<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/honeycomblogo.png" alt="" />
        </div>
        <ul class="navbar">
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="article.html">Articles</a></li>
            <li class="item"><a href="gallery.html">Gallery</a></li>
            <li class="item"><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <div class="titleform">
        <h2>CONTACT</h2>
        <p>Get in touch with us</p>
    </div>
    <section class="formContact">
        <div class="formLeft">
            <h6>CONTACT FORM</h6>
            <form action="/page-traitement-donnees" method="post">
                <div>
                    <input type="text" id="nom" name="nom" placeholder="Write your name here..." required />
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Write email here..." required />
                </div>
                <div>
                    <input type="text" id="subject" name="subject" placeholder="Write your subject here..." required />
                </div>
                <div>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="button">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </div>
        <div class="formRight">
            <div class="social">
                <h6>SOCIAL NETWORK</h6>
            </div>

            <div class="social1">
                <img src="assets/Facebook.png" alt="" />
                <img src="assets/Twitter.png" alt="" />
                <img src="assets/Dribbble.png" alt="" />
            </div>
            <div class="social2">
                <img src="assets/Linkedin.png" alt="" />
                <img src="assets/Google Plus.png" alt="" />
                <a href="https://www.instagram.com/greenhornet75/" target="_blank"><img src="assets/Instagram.png" alt="" /></a>
                <img src="assets/Youtube Old.png" alt="" />
            </div>
    </section>

    <footer>
        <img src="assets/honeycomblogo.png" alt=""/>
        <p>
            Something Ave 253 - Second Floor Los Angeles - United States (+044) 555
            123 1234
        </p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
